<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Saya</title>
    <style>
        /* Reset default margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gaya dasar untuk seluruh halaman */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            color: #333;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #3498db;
        }

        /* Section Kontak */
        .contact {
            padding: 60px 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            max-width: 800px;
            text-align: center;
        }

        .contact h2 {
            font-size: 2.8em;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .contact p {
            font-size: 1.2em;
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .contact a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .contact a:hover {
            color: #2c3e50;
        }

        .contact a:active {
            color: #3498db;
        }

        /* Footer */
        footer {
            background-color: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 14px;
        }

        /* Responsif untuk perangkat mobile */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            .contact h2 {
                font-size: 2.2em;
            }

            .contact p {
                font-size: 1.1em;
            }
        }
    </style>
</head>

        <nav>

        </nav>
    </header>
